<app-places-container title="Your Favorite Places">
  @if(isFetchingData() && !error()){
      <p class="fallback-text">Loading favorite places ...</p>
    } 

    @if (error()) {
      <p  class="fallback-text"> {{error()}}</p>
    }

    @if (userPlaces()) {
    <app-places [places]="userPlaces()!" />
    } @else if (userPlaces()?.length === 0) {
    <p class="fallback-text">Unfortunately, no favorite places could be found.</p>
    }
</app-places-container>
